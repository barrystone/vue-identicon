  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jdenticon@3.0.1"></script>
  <style>
    .wrapper {
      width: 50vh;
      text-align: center;
      margin: 5rem auto;
      border: 1px solid black;
      padding: 1rem 0 1rem 0;
    }
    .info {
      width: 36vh;
      padding: 0rem 1rem;
      margin: 0 auto;
      margin-bottom: 1.5rem;
      border: 0.5px dashed grey;
      font-size: 0.8rem;
    }
    .text {
      width: 36vh;
      margin: 0.5rem auto;
      border: 0.5px dashed grey;

      column-count: 1;
      hyphens: auto;
    }
  </style>

  <body>
    <div id="app"></div>
  </body>

  <script>
    new Vue({
      el: '#app',
      data: {
        textInput: 'barrystone',
        introduction:
          "An Identicon is a visual representation of a hash value, usually of an IP address, that serves to identify a user of a computer system as a form of avatar while protecting the users' privacy.",
      },
      computed: {
        identicon: function () {
          return jdenticon.toSvg(this.textInput, 200);
        },
        reverse: function () {
          return this.textInput.split('').every((e) => e == ' ')
            ? '</br>'
            : this.textInput.split('').reverse().join('');
        },
      },
      methods: {
        onInput: function (event) {
          return (this.textInput = event.target.value);
        },
      },
      template: `
            <div class="wrapper">
                <h2>Identicon Generator</h2>
                <div class="info">
                  <h3>What is identicon?</h3>
                  <p>{{introduction}}</p>
                </div>
                <div>
                <b>Input:</b> &nbsp
                <input v-on:input="onInput" placeholder="ex: barrystone" />
                </div><br/>

                <div>
                Output:
                  <div v-html="identicon"> </div>

                REVERSE input:
                  <p v-html="reverse" class='text'></p>
                </div>
            </div>
        `,
    });
  </script>
